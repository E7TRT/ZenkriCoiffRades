<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenkri Coiff Rades - Salon de Coiffure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fd264e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Effets de style "coiffure" */
        body::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) rotate(-2deg); }
            to { opacity: 1; transform: translateY(0) rotate(0); }
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed rgba(253, 38, 78, 0.3);
            border-radius: 25px;
            pointer-events: none;
            z-index: -1;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.1));
            animation: logoPulse 2s infinite alternate;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
            animation: titleEntrance 1s ease-out;
        }

        @keyframes titleEntrance {
            from { letter-spacing: 5px; opacity: 0; }
            to { letter-spacing: normal; opacity: 1; }
        }
        
        .qr-code-container {
            margin: 25px auto;
            width: 200px;
            height: 200px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            animation: qrBounce 2s infinite;
        }

        @keyframes qrBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .scan-me {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            font-size: 14px;
            color: #fd264e;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            animation: scanMePulse 1.5s infinite alternate;
        }

        @keyframes scanMePulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 5px rgba(253, 38, 78, 0.3); }
        }

        .scissors-animation {
            font-size: 16px;
            animation: scissorsSnip 1.2s infinite;
        }

        @keyframes scissorsSnip {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .social-link {
            background: #f8f8f8;
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .social-link:hover {
            transform: translateY(-3px) rotate(2deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-link i {
            font-size: 20px;
            transition: transform 0.3s;
        }

        .social-link:hover i {
            transform: scale(1.2);
        }
        
        .facebook { color: #1877F2; }
        .instagram { color: #E4405F; }
        .tiktok { color: #000000; }
        
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
            letter-spacing: 0.5px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Effet miroir stylisé */
        .mirror-effect {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.5));
            transform: scaleY(-1);
            opacity: 0.3;
            z-index: -1;
            border-radius: 0 0 20px 20px;
        }

        /* Ciseaux flottants autour de la carte */
        .floating-scissors {
            position: absolute;
            font-size: 20px;
            opacity: 0.7;
            animation: floatAround 8s infinite linear;
            z-index: -1;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-30px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
    <!-- Icônes Font Awesome -->

</head>
